<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav ml-auto d-flex flex-row">
            {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link mr-3" href="{{ url_for('tasks.list_tasks') }}">My Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-3" href="{{ url_for('auth.logout') }}">Logout</a>
                </li>
                {% if current_user.role == 'admin' %}
                    <li class="nav-item">
                        <a class="nav-link mr-3" href="{{ url_for('tasks.all_tasks') }}">See All Tasks</a>
                    </li>
                {% endif %}
            {% else %}
                <li class="nav-item">
                    <a class="nav-link mr-3" href="{{ url_for('auth.log_in') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
